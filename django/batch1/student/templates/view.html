{% extends 'nav.html' %}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col-sm-4 offset-3 mt-5">
            <table class="table table-striped table-bordered">
                <tr>
                    <th>fname</th>    
                    <th>lname</th>  
                    <th>age</th>  
                    <th>place</th>  
                    <th>username</th>  
                    <th>password</th>   
                    <th colspan="2">Action</th>   
                </tr>
                {% for i in data %}
                <tr>
                    <td>{{i.userid.fname}}</td>
                    <td>{{i.userid.lname}}</td>
                    <td>{{i.userid.age}}</td>
                    <td>{{i.userid.place}}</td>
                    <td>{{i.username}}</td>
                    <td>{{i.password}}</td>
                    <td><a href="{% url 'editdata' i.id %}" class="btn btn-success">Edit</a></td>
                    <td><a href="{% url 'deletedata' i.id %}" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </table>

        </div>
    </div>
</div>
{% endblock content%}
